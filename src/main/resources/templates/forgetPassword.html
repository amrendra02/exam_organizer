

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Forget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Gradient Background Animation */
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(90deg, #1a73e8, #003366, #00509e); /* Gradient with blues */
      background-size: 300% 300%;
      animation: gradient-animation 10s ease infinite; /* Animate the gradient */
      height: 100vh;
    }

    /* Navigation Bar */
    .navbar {
      background: linear-gradient(to right, #003366, #1a73e8); /* Dark gradient color */
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo {
      font-size: 24px;
      /*            font-weight: bold;*/
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: fantasy;
      font-weight: 100;/* Add some spacing between letters */
    }

    .navbar-links {
      display: flex;
      gap: 20px; /* Space between navigation links */
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: text-decoration 0.3s;
    }

    .navbar-links a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    /* Form Container */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px); /* Account for navbar height */
    }

    .form-block {
      background: white;
      padding: 6%;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2); /* Add depth with shadow */
      width: 80%;
      max-width: 400px; /* Set a maximum width */
      text-align: center;
    }

    /* Form Headings */
    .form-block h2 {
      font-size: 30px;
      color: #003366; /* Dark blue */
      margin-bottom: 20px;
      margin-top:0px;
      /* Space below the heading */
    }

    /* Input Styling */
    .form-block input {
      padding: 12px;
      margin: 10px 0;
      width: 90%; /* Full width */
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-block input:focus {
      border-color: #1a73e8; /* Highlighted border on focus */
      box-shadow: 0px 0px 5px rgba(26, 115, 232, 0.5); /* Light shadow */
    }


    .back-link {
      margin-top: 10px;
      color: #1a73e8;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #003366; /* Darker shade on hover */
      text-decoration: underline;
    }

    /* Responsive Layout */
    @media (max-width: 600px) {
      .form-block {
        width: 90%; /* Adapt to smaller screens */
      }
    }

    /* Submit Button */
    .submit-btn {
      padding: 12px 25px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background: #001B65; /* Darker shade on hover */
    }

  </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <div class="navbar-logo">CBT</div>
  <div class="navbar-links">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/}">About</a>
    <a th:href="@{/}">Contact</a>
  </div>
</div>

<!-- Form Container -->
<div class="form-container">
  <div class="form-block">
    <!-- Forget Password Heading -->
    <h2><span style="font-size:16px;">(Admin)</span> <br/> Forgot Password </h2>

    <!-- Form for Resetting Password -->
    <form action="/reset-password" method="post">
      <!-- Email Input -->
      <input type="email" name="email" placeholder="Enter your email" required/>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>

    <!-- Back to Login Link -->
    <a th:href="@{/}" class="back-link">Back to Home</a>
  </div>
</div>
</body>
</html>
