<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>CBT</title>
  </head>
  <body style="width: 100%; height: 100vh; margin: 0; background: #000c2d">
  <div th:replace="~{header :: header1}"></div>
    <table
      style="
        /* background: #000c2d; */
        width: 100%;
        height: 100%;
        border-collapse: collapse;
      "
    >
      <tr style="background: #ffffff">
        <td style="width: 200px; vertical-align: baseline; padding: 0px">
          <div th:replace="~{navbar :: navbar1}"></div>
        </td>
        <td style="vertical-align: top">

          <div style="display:flex; flex-direction:column; background-color:white; width: 100%;">


            <style>
              .settings-container {
                display: flex;
                flex-direction: column;
                width: 95%;
                height:500px;
                margin: 0 2% 0 2%;

                padding-left: 10px; /* Padding around the content */
                border: 1px solid #ccc; /* Border around the container */
                background-color: #f9f9f9; /* Background color */
                border-radius: 10px; /* Rounded corners */
                font-family: 'Inter', sans-serif;
              }
              .row-container {
                max-height: 100%; /* Set a fixed height for the scrollable area */
                overflow-y: auto;  /* Enable vertical scrolling */
                padding-right: 0px;
                width:100%;

                /* Add padding for scrollbar */
              }

              .row-container::-webkit-scrollbar {
                width: 8px; /* Narrow scrollbar */
              }

              .row-container::-webkit-scrollbar-thumb {
                background-color: #888; /* Color of the scrollbar thumb */
                border-radius: 4px;
                /* Rounded corners for a smoother look */
              }

              .row-container::-webkit-scrollbar-track {
                background-color: #f1f1f1; /* Color of the scrollbar track */
                display:none;
                border-radius:2rem;
              }

              /* For Firefox */
              /*            .row-container {*/
              /*                scrollbar-width: thin; *//* Narrow scrollbar */
              /*                scrollbar-color: #888 #f1f1f1; *//* Custom thumb and track color */
              /*            }*/


              /* Section styling */
              .settings-section {
                margin-bottom: 20px; /* Space between sections */
              }

              /* Section heading styling */
              .settings-section h3 {
                font-weight: bold; /* Bold font for headings */
                font-size: 18px; /* Heading font size */
                margin-bottom: 10px; /* Space below heading */
              }

              /* Style for individual settings */
              .setting-option {
                display: flex; /* Flex layout to align items */
                align-items: center; /* Align items vertically */
                justify-content: space-between; /* Space between label and control */
                padding: 10px; /* Padding for each setting */
                border-bottom: 1px solid #ddd; /* Separator line */
              }

              /* Style for input fields */
              input[type="text"],
              input[type="email"],
              input[type="password"],
              input[type="file"] {
                padding: 10px; /* Padding for input fields */
                border: 1px solid #ccc; /* Border around input fields */
                border-radius: 5px; /* Rounded corners */
                width: 200px; /* Default width */
              }

              /* Style for buttons */
              button {
                padding: 10px 20px; /* Padding for buttons */
                background: #4CAF50; /* Green background */
                color: white; /* White text */
                border: none; /* No border */
                border-radius: 5px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor */
              }

              button:hover {
                background: #45a049; /* Darker green on hover */
              }
            </style>
            <!-- Candidate information -->
            <div style="margin-left:2%; margin-right:2%; display:flex; flex-direction:row; justify-content:space-between; align-items:center;">
              <h1 style="font-family: math;
            font-size: 24px;
            font-weight: 900;">Setting</h1>
            </div>

            <div class="settings-container">
              <!-- Personal Information Section -->
              <div class="row-container">

                <div class="settings-section">
                  <h3>Personal Information</h3>

                  <!-- Change Name -->
                  <div class="setting-option">
                    <span>Name:</span>
                    <input type="text" placeholder="Enter your name"/>
                  </div>

                  <!-- Change Email -->
                  <div class="setting-option">
                    <span>Email:</span>
                    <input type="email" placeholder="Enter your email"/>
                  </div>

                  <!-- Change Phone Number -->
                  <div class="setting-option">
                    <span>Phone Number:</span>
                    <input type="text" placeholder="Enter your phone number"/>
                  </div>
                </div>

                <!-- Profile Section -->
                <div class="settings-section">
                  <h3>Profile</h3>

                  <!-- Change Profile Photo -->
                  <div class="setting-option">
                    <span>Profile Photo:</span>
                    <input type="file" accept="image/*"/>
                  </div>
                </div>

                <!-- Security Section -->
                <div class="settings-section">
                  <h3>Security</h3>

                  <!-- Change Password -->
                  <div class="setting-option">
                    <span>New Password:</span>
                    <input type="password" placeholder="Enter new password"/>
                  </div>

                  <div class="setting-option">
                    <span>Confirm Password:</span>
                    <input type="password" placeholder="Confirm new password"/>
                  </div>
                </div>

                <!-- Save Changes Button -->
                <div class="setting-option">
                  <button>Save Changes</button> <!-- Button to save changes -->
                </div>
              </div>
            </div>
            <!-- Button for fetching the exam list -->
          </div>


        </td>
      </tr>
    </table>
  </body>
</html>
