<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>Question List</h2>

<button onclick="getQuestions()">Get Questions</button>

<div id="questionList">
    <ul>
        <li th:each="question : ${questions}" th:text="${question.questionText}"></li>
    </ul>
</div>

<script>
    function getQuestions() {
        var examId = 3; // Replace with the appropriate examId
        $.get("/question-list/" + examId, function (data, status) {
            if (status === "success") {
                var questionList = $("#questionList");
                questionList.empty();
                $.each(data, function (index, question) {
                    questionList.append("<p>" + question.questionText + "</p>");
                });
            }
        });
    }
</script>

</body>
</html>
