
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CBT</title>
    <link rel="stylesheet" th:href="@{/css/candidate.css}"/>

  </head>
  <body style="width: 100%; height: 720px; margin: 0; background: #000c2d">
  <input type="hidden" id="csrfHeader" data-th-value="${_csrf.headerName}"/>
  <input type="hidden" id="csrfToken" data-th-value="${_csrf.token}"/>

  <div th:replace="~{header :: header1}"></div>
    <table style="width: 100%; height: 100%; border-collapse: collapse">
      <tr style="background: #bae2ff">
        <td style="width: 200px; vertical-align: baseline; padding: 0px">
          <div th:replace="~{navbar :: navbar1}"></div>
        </td>
        <td style="vertical-align: top">
          <div class="candidate_root">
            <div class="candidate_block_a">
<!--              <div class="candidate_exam_search">-->
                <form id="search_form" th:action="@{/admin/exam-data}" method="post" class="candidate_exam_search">

                <p
                  style="
                    width: 120px;
                    height: 50px;
                    margin: 0;
                    margin-top: 16px;
                    color: #2b2b2b;
                    font-family: sans-serif;
                    font-size: 22px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: normal;
                  "
                >
                  Exam id:
                </p>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    width: 330px;
                    height: 50px;
                    margin-top: 14px;
                  "
                >
                  <input id="examId" style="
                      width: 297px;
                      height: 35px;
                      flex-shrink: 0;
                      outline: none;
                      font-size: 18px;
                      border-radius: 4px;
                      border: 0.5px solid #000;
                      background: #f6f6f6;
                    " type="text" name="examId"/>

                  <p id="warning_exam_search_candidate"
                    style="
                      margin: 0;
                      margin-top: 2px;
                      color: #f00;

                      font-family: sans-serif;
                      font-size: 13px;
                      font-style: normal;
                      font-weight: 400;
                      line-height: normal;
                      letter-spacing: 0.39px;
                    "
                  >
                    Please enter valid
                  </p>
                </div>
                <button type="button" onclick="searchExam()" style="
                    width: 100px;
                    height: 45px;
                    flex-shrink: 0;
                    border-radius: 8px;
                    border: 0.5px solid #000;
                    background: #00b2ff;
                    margin-top: 10px;

                    color: #fff;
                    text-align: center;
                    font-family: sans-serif;
                    font-size: 20px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: normal;
                    cursor: pointer;
                  ">
                  Search
                </button>
                </form>
<!--              </div>-->


              <div class="candidate_upload">
                <div class="candidate_upload_input">
                  <p
                    style="
                      margin: 0;
                      color: #000;
                      text-align: center;
                      font-family: sans-serif;
                      font-size: 12px;
                      font-style: normal;
                      font-weight: 400;
                      line-height: normal;
                      letter-spacing: 0.36px;
                    "
                  >
                    Upload Candidate Detail :
                  </p>

                  <input
                    type="file"
                    style="
                      margin-top: 5px;
                      width: 250px;
                      height: 22px;
                      border-top-right-radius: 4px;
                      border-bottom-right-radius: 4px;
                      background-color: #fff;
                    "
                  />

                  <p
                    style="
                      margin: 0;
                      color: #f00;
                      text-align: center;
                      font-family: sans-serif;
                      font-size: 12px;
                      font-style: normal;
                      font-weight: 400;
                      line-height: normal;
                      letter-spacing: 0.36px;
                    "
                  >
                    * Please upload .csv, .xml file
                  </p>
                </div>
                <button
                  style="
                    margin-right: 20px;
                    margin-top: 14px;
                    margin-left: 20px;
                    width: 100px;
                    height: 45px;
                    flex-shrink: 0;
                    border-radius: 8px;
                    border: 0.5px solid #000;
                    background: #0763d0;
                    color: #fff;
                    text-align: center;
                    font-family: sans-serif;
                    font-size: 20px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: normal;
                  "
                >
                  Upload
                </button>
              </div>
            </div>
            <div id="candidate_exam_search" class="candidate_block_b">
              <div   class="flex">
                <div id="can_exam_name_a"
                  style="
                    width: 200px;
                    height: 47px;
                    color: #000;

                    font-family: sans-serif;
                    font-size: 13px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: normal;
                    letter-spacing: 0.39px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: #d0d0d0;
                  "
                >
                  <p>
                  Mega Contest 2023
                  <br />
                  id:788357684
                  </p>
                </div>
                <div id="can_exam_schedule"
                  style="
                    width: 220px;
                    height: 47px;
                    color: #000;

                    font-family: sans-serif;
                    font-size: 13px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: normal;
                    letter-spacing: 0.39px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: #d0d0d0;
                  "
                >
                  23 Oct 2023 / 23:00 / 1:45 Hour
                </div>
                <div id="can_exam_status"
                  style="
                    width: 80px;
                    height: 47px;
                    color: #000;

                    font-family: sans-serif;
                    font-size: 13px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: normal;
                    letter-spacing: 0.39px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: #d0d0d0;
                  "
                >
                  Live
                </div>
                <div id="can_total"
                  style="
                    width: 100px;
                    height: 47px;
                    color: #000;

                    font-family: sans-serif;
                    font-size: 13px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: normal;
                    letter-spacing: 0.39px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: #d0d0d0;
                  "
                >
                  Total:<br />
                  10,00,000
                </div>
              </div>
            </div>
            <div class="candidate_block_c">
              <!------ candidate_table head ---------------->
              <div class="flex_table">
                <div class="candidate_table_head" style="width: 150px">
                  ID/Password
                </div>
                <div class="candidate_table_head" style="width: 260px">
                  Candidate detail
                </div>
                <div class="candidate_table_head" style="width: 80px">
                  Status
                </div>
                <div class="candidate_table_head" style="width: 254px">
                  Options
                </div>
              </div>
              <div id="candidate_list_show"
                class="candidate_row_scroll"
                style="height: 570px; overflow: auto"
              >
                <!-- Candidate details -------------------------- -->
                <!-- DUmmy_data-- -->

                <!-- end of candidate table ------------->
              </div>
            </div>

            <!-- footer candidate download candidate list in  csv formate  -->

            <div class="candidate_block_d">
              <p style="" class="candidate_download_info">
                Download candidate detail in .csv file
              </p>
              <button class="candidate_download_btn">Download</button>
            </div>
          </div>
        </td>
      </tr>
    </table>
  <script th:src="@{/js/candidate.js}" type="text/javascript"></script>
  <script th:inline="javascript">
    var csrfToken = /*[[${_csrf.token}]]*/ '';
    var csrfHeader = /*[[${_csrf.headerName}]]*/ '';
  </script>
  </body>
</html>
