<body>
<div class="signup_page">
    <div class="sgnup_header">
        <h1 class="signup_logo">CBT </h1>
        <!--        <div style="font-size:20px; font-family:inter; font-weight:600;color:white;">Admin</div>-->
    </div>
    <style>
        /* Main container for the signup form */
        .signup-container {
            width: 100%;
            max-width: 600px; /* Maximum width for the form */
            margin: 20px auto; /* Center the form */
            padding: 20px; /* Padding around the content */
            border: 1px solid #ccc; /* Border around the container */
            background-color: #f9f9f9; /* Background color */
            border-radius: 10px; /* Rounded corners */
            font-family: 'Inter', sans-serif; /* Default font */
        }

        /* Section heading */
        .signup-container h2 {
            font-weight: bold; /* Bold font for the heading */
            font-size: 24px; /* Heading font size */
            margin-bottom: 20px; /* Space below the heading */
            margin-top:0;
        }

        /* Styling for the form */
        form {
            display: flex; /* Flex layout to align items */
            flex-direction: column; /* Column layout */
            margin-bottom:0;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"]
        /*        input[type="number"]*/
        {
            padding: 10px; /* Padding for input fields */
            border: 1px solid #ccc; /* Border for input fields */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 15px; /* Space below each field */
            width: 100%; /* Full width */
        }
        input[type="date"]{
            padding: 10px; /* Padding for input fields */
            border: 1px solid #ccc; /* Border for input fields */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 15px; /* Space below each field */
            width: 100%;
        }


        /* Checkbox styling */
        .checkbox-label {
            display: flex; /* Flex layout to align items */
            align-items: center; /* Align items vertically */
            font-size: 14px; /* Smaller font size */
        }

        .checkbox-label input {
            margin-right: 10px; /* Space between checkbox and label */
        }

        /* Styling for the submit button */
        button {
            padding: 10px 20px; /* Padding for the button */
            background: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            text-transform: uppercase; /* Uppercase text */
            margin-top: 5px;
        }

        button:hover {
            background: #45a049; /* Darker green on hover */
        }

        /* Style for anchor tag (styled like a button) */
        .signup_login_btn2 {
            margin-top:10px;
            display: inline-block; /* Inline-block for button-like behavior */
            padding: 10px 20px; /* Padding for the anchor tag */
            background: #2196F3; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            text-transform: uppercase;
            text-align:center;/* Smooth transition */
        }

        /* Hover effect for the anchor tag */
        .signup_login_btn2:hover {
            background: #1976D2; /* Darker blue on hover */
        }
    </style>
    <div class="signup-container">
        <!-- Signup heading -->
        <h2>Sign Up (Candidate)</h2>

        <!-- Signup form -->
        <form th:action="@{/candidate/signup}" method="post">
            <!-- First Name input field -->
            <input type="text" name="candidateName" placeholder="Full Name" required/> <!-- Required field -->

            <!-- Last Name input field -->
<!--            <input type="text" name="lastName" placeholder="Last Name" required/> &lt;!&ndash; Required field &ndash;&gt;-->

            <input type="date" id="dob" name="dateOfBirth" style="margin-bottom:0;" required> <!-- HTML5 date input field -->
            <!-- Placeholder for error message -->
            <div id="dobError" style="color: red; margin:2px 0 15px 4px;  font-size:12px; font-weight:600;"></div>


            <!-- Username input field -->
            <input type="text" name="username" style="margin-bottom:0;" placeholder="Username (Unique)" required/>
            <!-- Required field -->

            <div id="usernameError" style="color: red; margin:2px 0 15px 4px;  font-size:12px; font-weight:600;"></div>

            <input type="email" name="email" placeholder="Email Address" required/> <!-- Required field -->

            <!-- Password input field -->
            <input type="password" name="password" placeholder="Password" required/> <!-- Required field -->

            <input type="text" name="confirmPassword" placeholder="Confirm Password" required/> <!-- Required field -->

            <!-- Phone number input field (optional) -->
            <input type="text" name="phoneNumber" placeholder="Phone Number (optional)"/>

            <!-- Checkbox for terms of service -->
            <label class="checkbox-label">
                <input type="checkbox" name="tos" required/> <!-- Required field -->
                I agree to the <a href="/tos">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.
            </label>

            <!-- Signup button -->
            <button type="submit" id="signupButton">Sign Up</button> <!-- Submit button -->
            <a th:href="@{/admin/login}" class="signup_login_btn2">Login </a>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {

                const form = document.querySelector("form");
                const emailField = document.querySelector("input[name='email']");
                const passwordField = document.querySelector("input[name='password']");
                const confirmPasswordField = document.querySelector("input[name='confirmPassword']");
                const usernameField = document.querySelector("input[name='username']");
                const usernameError = document.getElementById("usernameError");
                const signupButton = document.getElementById("signupButton");

                const dobField = document.getElementById("dob");
                const dobError = document.getElementById("dobError");
                // DOB validation function
                dobField.addEventListener("change", function () {
                    const selectedDate = this.value; // Get the selected date

                    // Basic validation: Ensure the date is not in the future
                    const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format

                    if (selectedDate > today) { // If the date is in the future, show an error
                        dobError.textContent = "Date of birth cannot be in the future.";
                    } else {
                        dobError.textContent = ""; // Clear the error message
                    }
                });

                form.addEventListener("submit", function (e) {
                    // Validate email
                    const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
                    if (!emailRegex.test(emailField.value)) {
                        alert("Please enter a valid email address.");
                        e.preventDefault(); // Prevent form submission
                        return;
                    }

                    // Validate password (min length, contains a number, etc.)
                    const password = passwordField.value;
                    if (password.length < 8) {
                        alert("Password must be at least 8 characters long.");
                        e.preventDefault();
                        return;
                    }

                    if (!/[0-9]/.test(password)) {
                        alert("Password must contain at least one number.");
                        e.preventDefault();
                        return;
                    }

                    // Check if passwords match
                    if (confirmPasswordField && password !== confirmPasswordField.value) {
                        alert("Passwords do not match.");
                        e.preventDefault();
                        return;
                    }
                });

                // Check if username already exists (asynchronous check)
                usernameField.addEventListener("blur", async function () {
                    const username = this.value.trim();
                    //                    console.log("username is change...");

                    if (username.trim() === "") {
                        usernameError.textContent = "";
                        signupButton.disabled = false;
                        return;
                    }
                    const encodedUsername = encodeURIComponent(username);
                    const requestUrl = `/candidate/check-username?username=${encodedUsername}`;

                    await fetch(requestUrl,{
                        method: "GET",
                    }) // Check the username asynchronously
                        .then(response => response.json())
                        .then(data => {
                        if (data.exists) {
                            usernameError.textContent = "Username already exists. Please choose another.";
                            signupButton.disabled = true; // Disable the signup button
                        } else {
                            usernameError.textContent = "";
                            signupButton.disabled = false; // Enable the signup button if the username is unique
                        }
                    }).catch(error => {
                        console.log("Error checking username:", error);
                        usernameError.textContent = "An error occurred. Please try again later.";
                        signupButton.disabled = true; // Disable the signup button to prevent invalid submissions
                    });
                });
            });

        </script>
    </div>
</div>

</body>
</html>
